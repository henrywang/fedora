sudo: required
dist: trusty
services:
- docker
env:
  global:
    secure: 
script:
- sudo docker build -t henrywangxf/fedora:latest .
after_success:
- |
  sudo docker tag henrywangxf/fedora:latest henrywangxf/fedora:$TRAVIS_BUILD_NUMBER
  sudo docker push henrywangxf/fedora
notifications:
  email:
    on_failure: change
    on_success: never
